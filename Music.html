<html>
    <head>
        <title>Music Website - Basic Learning</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="container">
            <div class="navbar">
                <img src="media/Logo.Music.png" class="logo">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SPECIFICATIONS</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">CONNECT</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1>ORIGINAL<br>SOUND</h1>
            </div>
            <div class="right-col"></div>
                 <p> Click Here To Listen Music </p>
                 <img src="media/Play.Music.png" id="icon">
            </div>
        </div>

      </div> 
      
      <audio id="mySong">
        <source src="media/Stay - English Song.mp3" type="audio/mp3">
      </audio>

      <script>
          var mySong = document.getElementById("mySong");
          var icon = document.getElementById("icon");

          icon.onclick = function(){
              if(mySong.paused){
                  mySong.play();
                  icon.src = "media/Pause.Music.png";
              }else{
                  mySong.pause();
                  icon.src = "media/Play.Music.png";
              }
          }
       
      </script>
    </body>
</html>
